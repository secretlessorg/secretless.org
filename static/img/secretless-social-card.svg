<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative pattern overlay -->
  <g opacity="0.05">
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Shield logo (scaled up) -->
  <g transform="translate(150, 180)">
    <path d="M100 20L40 45V90C40 125 55 145 100 180C145 145 160 125 160 90V45L100 20Z"
          fill="url(#logo-gradient-fill)"
          stroke="url(#logo-gradient-stroke)"
          stroke-width="4"
          stroke-linejoin="round"/>

    <!-- Lock body -->
    <rect x="75" y="90" width="50" height="55" rx="8"
          fill="url(#logo-lock-grad)"
          stroke="white"
          stroke-width="3"
          opacity="0.95"/>

    <!-- Keyhole -->
    <circle cx="100" cy="107.5" r="6" fill="white" opacity="0.5"/>
    <rect x="95" y="107.5" width="10" height="15" rx="2" fill="white" opacity="0.5"/>

    <!-- Open shackle -->
    <path d="M82.5 90V75C82.5 66.5 90 60 100 60C110 60 117.5 66.5 117.5 75V72.5"
          stroke="white"
          stroke-width="7"
          stroke-linecap="round"
          fill="none"
          opacity="0.9"/>

    <!-- Unlocked indicator -->
    <circle cx="117.5" cy="72.5" r="6" fill="#10B981"/>
  </g>

  <!-- Main title -->
  <text x="350" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="88" font-weight="700" fill="white">
    Secretless.cloud
  </text>

  <!-- Tagline -->
  <text x="350" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="400" fill="white" opacity="0.9">
    Secure authentication without secrets
  </text>

  <!-- Value proposition -->
  <g transform="translate(350, 370)">
    <!-- Check icon 1 -->
    <circle cx="20" cy="20" r="18" fill="#10B981" opacity="0.2"/>
    <path d="M13 20L18 25L27 16" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="50" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" opacity="0.85">
      No long-lived credentials to manage
    </text>

    <!-- Check icon 2 -->
    <circle cx="20" cy="80" r="18" fill="#10B981" opacity="0.2"/>
    <path d="M13 80L18 85L27 76" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="50" y="88" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" opacity="0.85">
      OIDC-based authentication workflows
    </text>

    <!-- Check icon 3 -->
    <circle cx="20" cy="140" r="18" fill="#10B981" opacity="0.2"/>
    <path d="M13 140L18 145L27 136" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="50" y="148" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" opacity="0.85">
      Works with AWS, GCP, Azure, and more
    </text>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="50%" stop-color="#312e81"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>

    <linearGradient id="logo-gradient-fill" x1="100" y1="20" x2="100" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.3"/>
    </linearGradient>

    <linearGradient id="logo-gradient-stroke" x1="40" y1="20" x2="160" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>

    <linearGradient id="logo-lock-grad" x1="75" y1="90" x2="125" y2="145" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
</svg>
