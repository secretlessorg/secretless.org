<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield outline -->
  <path d="M100 20L40 50V95C40 130 55 155 100 180C145 155 160 130 160 95V50L100 20Z"
        stroke="url(#gradient1)"
        stroke-width="6"
        fill="url(#gradient2)"
        stroke-linejoin="round"/>

  <!-- Open padlock body -->
  <rect x="80" y="95" width="40" height="45" rx="5"
        fill="url(#gradient3)"
        stroke="currentColor"
        stroke-width="3"/>

  <!-- Keyhole -->
  <circle cx="100" cy="110" r="6" fill="currentColor" opacity="0.3"/>
  <rect x="97" y="110" width="6" height="12" rx="2" fill="currentColor" opacity="0.3"/>

  <!-- Open shackle (curved, open to the right) -->
  <path d="M85 95V80C85 71.7 91.7 65 100 65C108.3 65 115 71.7 115 80V75"
        stroke="currentColor"
        stroke-width="6"
        stroke-linecap="round"
        fill="none"/>

  <!-- Unlocked indicator - small open circle on the shackle -->
  <circle cx="115" cy="75" r="4" fill="#10B981" stroke="#10B981" stroke-width="2"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="40" y1="20" x2="160" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>

    <linearGradient id="gradient2" x1="100" y1="20" x2="100" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.2"/>
    </linearGradient>

    <linearGradient id="gradient3" x1="80" y1="95" x2="120" y2="140" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
</svg>
